<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FitSystem</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="Create/Edit"/></h1>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{alunoController.aluno.nome}" title="Nome" />
                <p:outputLabel value="Data de Nascimento:" for="dataNascimento" />
                <p:calendar id="dataNascimento" value="#{alunoController.aluno.dataNascimento}" title="DataNascimento" navigator="true" pattern="dd/mm/yyyy"/>
                <p:outputLabel value="Peso(kg):" for="peso" />
                <p:spinner id="peso" value="#{alunoController.aluno.peso}" title="Peso" min="40" max="300" stepFactor="0.5"/>
                <p:outputLabel value="Altura(m):" for="altura" />
                <p:spinner id="altura" value="#{alunoController.aluno.altura}" title="Altura" min="1" max="2.5" stepFactor="0.01"/>
                <p:outputLabel value="Celular:" for="celular" />
                <p:inputMask id="celular" value="#{alunoController.aluno.celular}" title="Celular" mask="(99)99999-9999"/>
                <p:outputLabel value="Cpf:" for="cpf" />
                <p:inputMask id="cpf" value="#{alunoController.aluno.cpf}" title="Cpf" mask="999.999.999-99"/>
                <p:outputLabel value="Email:" for="email" />
                <p:inputText id="email" value="#{alunoController.aluno.email}" title="Email" />
                <p:commandButton action="#" value="Cadastrar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
